<div class="card">
    <h4 class="card-header">BH PAPERLESS PICK</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" (focusout)="onFocusOutEvent($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="sel1">Organization</label>
                <select class="form-control" formControlName="organization" id="organization" (change)='onOrgChange($event)'>
                    <option *ngFor="let org of organizations" [value]="org.org_code"> {{org.org_code}} </option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">Queue</label>
                <select class="form-control" formControlName="queue" id="queue"  [ngClass]="{ 'is-invalid': submitted && f.queue.errors }">
                    <option *ngIf="queues.length == 0" value="">Select</option>
                    <option *ngFor="let q of queues" [value]="q.queue_id"> {{q.queue_desc}} </option>
                </select>
                <div *ngIf="submitted && f.queue.errors" class="invalid-feedback">
                    <div *ngIf="f.queu.errors.required">Queue is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
